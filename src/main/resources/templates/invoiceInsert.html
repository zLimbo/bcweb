                        <div class="card-body">
                            <form id="invoice-insert-form" data-parsley-validate="" novalidate="">
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">哈希值</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="hashValue" name="hashValue" required="" data-parsley-pattern="0[xX][A-Fa-f0-9]{32}" placeholder="0x开头，32位十六进制数" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">发票号</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="invoiceNo" name="invoiceNo" required="" data-parsley-length="[8,20]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">购方全称</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="buyerName" name="buyerName" required="" data-parsley-length="[1,40]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">购方税号</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="buyerTaxesNo" name="buyerTaxesNo" required="" data-parsley-length="[15,20]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">销方全称</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="sellerName" name="sellerName" required="" data-parsley-length="[1,40]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">销方税号</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="sellerTaxesNo" name="sellerTaxesNo" required="" data-parsley-length="[15,20]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">发票日期</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="invoiceDate" name="invoiceDate" required="" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">发票类型</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="invoiceType" name="invoiceType" required="" data-parsley-length="[1,20]" placeholder="" class="form-control">
                                    </div>

                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">税点</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text"  id="taxesPoint" name="taxesPoint" required="" data-parsley-length="[1,40]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">税费</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input data-parsley-type="number" type="text" id="taxes" name="taxes" required="" placeholder="数值" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">价费</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input data-parsley-type="number" type="text" id="price" name="price" required="" placeholder="数值" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">价税合计</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input data-parsley-type="number" type="text" id="pricePlusTaxes" name="pricePlusTaxes" required="" placeholder="数值" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">发票数量</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input required="" type="number" id="invoiceNumber" name="invoiceNumber" min="1" max="100" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">结算单</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input  data-parsley-type="number" type="text" id="statementSheet" name="statementSheet" required="" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">结算重量</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="statementWeight" name="statementWeight" required="" data-parsley-length="[1,40]" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">时间戳</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input data-parsley-type="number" type="text" id="timestamp" name="timestamp" required="" placeholder="数值" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">合约地址</label>
                                    <div class="col-12 col-sm-8 col-lg-6">
                                        <input type="text" id="contractAddress" name="contractAddress" required="" data-parsley-length="[8,20]" placeholder="" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row text-right">
                                    <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                        <button type="button" class="btn btn-space btn-dark" id="randomInvoice">随机生成</button>
                                        <button type="submit" class="btn btn-space btn-primary" id="btn-invoiceInsertSubmit">提交</button>
                                        <button type="reset" class="btn btn-space btn-secondary">重置</button>
                                    </div>
                                </div>
