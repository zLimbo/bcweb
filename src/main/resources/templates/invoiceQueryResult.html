<div layout:decorator="base">

    <div layout:fragment="menu">
    </div>

    <div layout:fragment="content">
        <div class="container-fluid  dashboard-content">
            <div class="card">
                <h5 class="card-header">交易查询</h5>
                <div class="card-body">
                    <form id="contract-deploy-form" data-parsley-validate="" novalidate=""
                          th:action="@{/invoiceQuery}" th:object="${sql}" method="post">
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right">SQL语句</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input type="text" th:field="*{sql}" required="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row text-right">
                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                <button type="submit" class="btn btn-space btn-primary">提交</button>
                                <button type="button" href="invoiceQuery" class="btn btn-space btn-secondary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">查询结果</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                            <tr>
                                <th>哈希值</th>
                                <th>发票号</th>
                                <th>购方全称</th>
                                <th>购方税号</th>
                                <th>销方全称</th>
                                <th>销方税号</th>
                                <th>发票日期</th>
                                <th>发票类型</th>
                                <th>税点</th>
                                <th>税费</th>
                                <th>价费</th>
                                <th>价税合计</th>
                                <th>发票数量</th>
                                <th>结算单</th>
                                <th>结算重量</th>
                                <th>时间戳</th>
                                <th>合约地址</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="invoice:${invoices}">
                                <td th:text="${invoice.hashValue}"></td>
                                <td th:text="${invoice.invoiceNo}"></td>
                                <td th:text="${invoice.buyerName}"></td>
                                <td th:text="${invoice.buyerTaxesNo}"></td>
                                <td th:text="${invoice.sellerName}"></td>
                                <td th:text="${invoice.sellerTaxesNo}"></td>
                                <td th:text="${invoice.invoiceDate}"></td>
                                <td th:text="${invoice.invoiceType}"></td>
                                <td th:text="${invoice.taxesPoint}"></td>
                                <td th:text="${invoice.taxes}"></td>
                                <td th:text="${invoice.price}"></td>
                                <td th:text="${invoice.pricePlusTaxes}"></td>
                                <td th:text="${invoice.invoiceNumber}"></td>
                                <td th:text="${invoice.statementSheet}"></td>
                                <td th:text="${invoice.statementWeight}"></td>
                                <td th:text="${invoice.timestamp}"></td>
                                <td th:text="${invoice.contractAddress}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>哈希值</th>
                                <th>发票号</th>
                                <th>购方全称</th>
                                <th>购方税号</th>
                                <th>销方全称</th>
                                <th>销方税号</th>
                                <th>发票日期</th>
                                <th>发票类型</th>
                                <th>税点</th>
                                <th>税费</th>
                                <th>价费</th>
                                <th>价税合计</th>
                                <th>发票数量</th>
                                <th>结算单</th>
                                <th>结算重量</th>
                                <th>时间戳</th>
                                <th>合约地址</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
