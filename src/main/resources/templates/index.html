<!DOCTYPE html>
<!--suppress ALL-->
<html>

<head>
    <meta charset="utf-8">
    <title>华东师大-欧冶联盟链</title>
    <meta name="keywords" content="华东师大-欧冶区块链平台"/>
    <meta name="description" content="华东师大-欧冶区块链平台"/>
    <script src="js/echarts.min.js"></script>
    <link rel="stylesheet" href="icon/iconfont.css">
    <link href='css/test-1280.css' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>


    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ms-controller="viewmodel">
<div class="container-header">
    <ul class="nowTime">
        <li></li>
        <li></li>
    </ul>
    <div class="location">
        <i class="icon iconfont icon-buoumaotubiao23"></i>
        <span class="areaName"></span>
    </div>
    <h3>华东师大-欧冶区块链平台</h3>
</div>
<div class="container-content">

    <div class="top">
        <div class="window-left">
            <div class="com-count-title">发票数据上链</div>
            <div class="com-screen-content">
                <div class="topRec_List">
                    <dl>
                        <dd>日期时间</dd>
                        <dd>购买方</dd>
                        <dd>销售方</dd>
                        <dd>价费</dd>
                        <dd>税费</dd>
                        <dd>价税合计</dd>
                    </dl>
                    <div class="maquee">
                        <ul>
                            <li th:each="invoice: ${invoices}">
                                <div th:text="${invoice.invoiceDate}"></div>
                                <div th:text="${invoice.buyerName}"></div>
                                <div th:text="${invoice.sellerName}"></div>
                                <div th:text="${invoice.price}"></div>
                                <div th:text="${invoice.taxes}"></div>
                                <div th:text="${invoice.pricePlusTaxes}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
        <div class="window-right">
            <div class="com-count-title">区块链信息</div>
            <div class="com-screen-content">
                <div id="main5" style="width:100%;height:300px;"></div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
    </div>

    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal-invoiceInsert">增加发票</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal-invoiceInsert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">发票数据</h4>
                </div>
                <div class="modal-footer">
                    <form class="form-horizontal" role="form" action="#"
                          th:action="@{/insertInvoice}" th:object="${invoice}" method="post">
                        <div class="form-group">
                            <label for="hashValue" class="col-sm-2 control-label">哈希值:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="hashValue" th:field="*{hashValue}">
                            </div>
                            <label for="invoiceNo" class="col-sm-2 control-label">发票号:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="invoiceNo" th:field="*{invoiceNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="buyerName" class="col-sm-2 control-label">购方全称:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="buyerName" th:field="*{buyerName}">
                            </div>
                            <label for="buyerTaxesNo" class="col-sm-2 control-label">购方税号:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="buyerTaxesNo" th:field="*{buyerTaxesNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sellerName" class="col-sm-2 control-label">销方全称:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="sellerName" th:field="*{sellerName}">
                            </div>
                            <label for="sellerTaxesNo" class="col-sm-2 control-label">销方税号:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="sellerTaxesNo" th:field="*{sellerTaxesNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate" class="col-sm-2 control-label">发票日期:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="invoiceDate" th:field="*{invoiceDate}">
                            </div>
                            <label for="invoiceType" class="col-sm-2 control-label">发票类型:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="invoiceType" th:field="*{invoiceType}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taxesPoint" class="col-sm-2 control-label">税点:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="taxesPoint" th:field="*{taxesPoint}">
                            </div>
                            <label for="taxes" class="col-sm-2 control-label">税费:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="taxes" th:field="*{taxes}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">价费:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="price" th:field="*{price}">
                            </div>
                            <label for="pricePlusTaxes" class="col-sm-2 control-label">价税合计:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="pricePlusTaxes" th:field="*{pricePlusTaxes}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="invoiceNumber" class="col-sm-2 control-label">发票数量:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="invoiceNumber" th:field="*{invoiceNumber}">
                            </div>
                            <label for="statementSheet" class="col-sm-2 control-label">结算单:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="statementSheet" th:field="*{statementSheet}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="statementWeight" class="col-sm-2 control-label">结算重量:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="statementWeight" th:field="*{statementWeight}">
                            </div>
                            <label for="timestamp" class="col-sm-2 control-label">时间戳:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="timestamp" th:field="*{timestamp}">
                            </div>
                        </div>
                        <button type="button" class="btn btn-default" id="randomInvoice">随机生成</button>
                        <button type="reset" class="btn btn-default" id="btn-test">重置</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="btn-test">提交</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--查询发票-->
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal-invoiceQuery">查询发票</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal-invoiceQuery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">查询发票</h4>
                </div>
                <div class="modal-body" id="invoiceQueryShow">

                </div>
                <div class="modal-footer">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="hashValueForQuery" class="col-sm-2 control-label">哈希值:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="hashValueForQuery">
                            </div>
                        </div>
                        <button type="reset" class="btn btn-default" id="btn-test">重置</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="btn-invoiceQuery">查询</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

</body>
<script src="js/myscript.js"></script>
</html>
