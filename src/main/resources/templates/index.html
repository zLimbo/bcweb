<body ms-controller="viewmodel">
<div class="container-header">
    <ul class="nowTime">
        <li></li>
        <li></li>
    </ul>
    <div class="location">
        <i class="icon iconfont icon-buoumaotubiao23"></i>
        <span class="areaName"></span>
    </div>
    <h3>华东师大-欧冶区块链平台</h3>
</div>

    <div class="top">
        <div class="window-left">
            <div class="com-count-title">发票数据上链</div>
            <div class="com-screen-content">
                <div class="topRec_List">
                    <dl>
                        <dd>日期时间</dd>
                        <dd>购买方</dd>
                        <dd>销售方</dd>
                        <dd>价费</dd>
                        <dd>税费</dd>
                        <dd>价税合计</dd>
                    </dl>
                    <div class="maquee">
                        <ul>
                            <li th:each="invoice: ${invoices}">
                                <div th:text="${invoice.invoiceDate}"></div>
                                <div th:text="${invoice.buyerName}"></div>
                                <div th:text="${invoice.sellerName}"></div>
                                <div th:text="${invoice.price}"></div>
                                <div th:text="${invoice.taxes}"></div>
                                <div th:text="${invoice.pricePlusTaxes}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
        <div class="window-right">
            <div class="com-count-title">区块链信息</div>
            <div class="com-screen-content">
                <div id="main5" style="width:100%;height:300px;"></div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
    </div>
    <div class="mid">
        <div class="count-base">


            <div id="app">
                <el-button @click="visible = true">Button</el-button>
                <el-dialog :visible.sync="visible" title="Hello world">
                    <p>Try Element</p>
                </el-dialog>
            </div>
            <script>
                new Vue({
                    el: '#app',
                    data: function() {
                        return { visible: false }
                    }
                })
            </script>

            <div>
                <el-button @click="open">点击打开 Message Box</el-button>
            </div>

            <script>
                export default {
                    methods: {
                        open() {
                            this.$prompt('请输入邮箱', '提示', {
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                                inputPattern: /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/,
                                inputErrorMessage: '邮箱格式不正确'
                            }).then(({ value }) => {
                                this.$message({
                                    type: 'success',
                                    message: '你的邮箱是: ' + value
                                });
                            }).catch(() => {
                                this.$message({
                                    type: 'info',
                                    message: '取消输入'
                                });
                            });
                        }
                    }
                }
            </script>

            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
        <div class="count-resource q1">
            <div class="com-screen-content2">
                <span class="left-top"></span>
                <span class="right-top"></span>
                <span class="left-bottom"></span>
                <span class="right-bottom"></span>
            </div>
        </div>
        <div class="count-resource q2">
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
    </div>
    <div class="bottom">
        <div class="count-topic e1">
            <div class="com-count-title"></div>
            <div class="com-screen-content">
                <div id="main6" style="width:100%;height:300px;"></div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
        <div class="count-topic e2">
            <div class="com-count-title"></div>
            <div class="com-screen-content">
                <div id="main7" style="width:100%;height:300px;"></div>
            </div>
            <span class="left-top"></span>
            <span class="right-top"></span>
            <span class="left-bottom"></span>
            <span class="right-bottom"></span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
