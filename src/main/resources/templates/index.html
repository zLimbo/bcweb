<!DOCTYPE html>
<!--suppress ALL-->
<html>

<head>
	<meta charset="utf-8">
	<title>华东师大-欧冶联盟链</title>
	<meta name="keywords" content="华东师大-欧冶区块链平台" />
	<meta name="description" content="华东师大-欧冶区块链平台" />
	<link rel="stylesheet" href="icon/iconfont.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/echarts.min.js"></script>
</head>

<body>
<div class="container-header">
	<ul class="nowTime">
		<li></li>
		<li></li>
	</ul>
	<div class="location">
		<i class="icon iconfont icon-buoumaotubiao23"></i>
		<span class="areaName"></span>
	</div>
	<h3>华东师大-欧冶区块链平台</h3>
</div>
<div class="container-content">

	<div class="top">
		<div class="count-share w1" >
			<div class="com-count-title">发票数据上链</div>
			<div class="com-screen-content">
				<div class="topRec_List">
					<dl>
						<dd>日期时间</dd>
						<dd>购买方</dd>
						<dd>销售方</dd>
						<dd>价费</dd>
						<dd>税费</dd>
						<dd>价税合计</dd>
					</dl>
					<div class="maquee">
						<ul>
							<li th:each="invoice: ${invoices}">
								<div th:text="${invoice.invoiceDate}"></div>
								<div th:text="${invoice.buyerName}"></div>
								<div th:text="${invoice.sellerName}"></div>
								<div th:text="${invoice.price}"></div>
								<div th:text="${invoice.taxes}"></div>
								<div th:text="${invoice.pricePlusTaxes}"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
		<div class="count-share w2">
			<div class="com-count-title">交易总量</div>
			<div class="com-screen-content">
				<div id="main5" style="width:100%;height:300px;"></div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
	</div>
	<div class="mid">
		<div class="count-base">
			<div class="com-count-title">交易总量构成</div>
			<div class="com-screen-content">

				<div id="main1" style="width:100%;height:300px;"></div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
		<div class="count-resource q1">
			<div class="com-count-title">交易总量统计</div>
			<div class="com-screen-content2">
				<ul class="use-data">
					<li>
						<p class="data-count">15681 </p>
						<span class="data-name">数据总量</span>
					</li>
					<li>
						<p class="data-count"> 1731</p>
						<span class="data-name">更新量</span>
					</li>
					<li>
						<p class="data-count">11753</p>
						<span class="data-name">交易次数</span>
					</li>
				</ul>
				<div class="com-screen-content">
					<div id="main2" style="margin-top:10px;width:100%;height:240px;"></div>
				</div>
				<span class="left-top"></span>
				<span class="right-top"></span>
				<span class="left-bottom"></span>
				<span class="right-bottom"></span>
			</div>
		</div>
		<div class="count-resource q2">
			<div class="com-count-title">基础库统计</div>


			<div class="com-screen-content">
				<ul class="data-label">
					<li class="active" data-type="1">法人库</li>
					<li data-type="2">人口库</li>
					<li data-type="3">电子证照库</li>
				</ul>
				<ul class="use-data">

				</ul>
				<div id="main3" style="margin-top:10px;width:100%;height:240px;"></div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
	</div>
	<div class="bottom">
		<div class="count-topic e1">
			<div class="com-count-title"></div>
			<div class="com-screen-content">
				<div id="main6" style="width:100%;height:300px;"></div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
		<div class="count-topic e2">
			<div class="com-count-title"></div>
			<div class="com-screen-content">
				<div id="main7" style="width:100%;height:300px;"></div>
			</div>
			<span class="left-top"></span>
			<span class="right-top"></span>
			<span class="left-bottom"></span>
			<span class="right-bottom"></span>
		</div>
	</div>
	<div class="clearfix"></div>
</div>

</script>
<script type="text/javascript">
	function autoScroll(obj) {
		$(obj).find("ul").animate({
			marginTop: "-39px"
		}, 500, function () {
			$(this).css({ marginTop: "0px" }).find("li:first").appendTo(this);
		})
	}
	$(function () {
		setInterval('autoScroll(".maquee")', 2000);
	})
</script>
</body>

</html>
